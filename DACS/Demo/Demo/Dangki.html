<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 id="title" class="hidden"><span id="logo">Bubble <span> Tea</span></span></h1>
        </div>
        <div class="login-box">
            <div class="box-header">
                <h2>Đăng Kí</h2>
            </div>
            <form role="form" onsubmit="signUp(event);" onsubmit="validateForm(event);" autocomplete="off">
                <input type="text"  name="fname" id="fname" placeholder="*Ho Ten" required>
                <br/>
                <input type="text" name="dienthoai" id="dienthoai" placeholder="*SDT" required>
                <br/>
                <input type="text" name="email" id="email" placeholder="*Địa Chỉ Email" required>
                <br/>
                <input type="password" name="pwd" id="pwd" placeholder="*Mật Khẩu" required>
                <br>
                <button type="submit">Đăng Kí</button>
                <br/>
            </form>
            <hr>
            <p>Bạn đã có tài khoản? <a href="../../index.html">Đăng Nhập</a></p>
        </div>
    <script type="text/javascript" src="script.js"></script>
    <script tyep="text/javascript" src="../../javascript/kiemtra1.js"></script>
</body>
</html>
