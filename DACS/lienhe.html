<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/lienhe.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Liên hệ</title>
</head>

<body>
    
    <div class="login-box">
        <div class="container" style="margin-top: 120px">
        
            <div class="row">
        
                <div class="box-header ">
                    <h2>Gửi Tin Nhắn Cho Tôi</h2>
                </div>
                
                <form role="form" id="contactForm">
        
                    <div class="row">
        
                        <div class="form-group col-sm-6">
        
                            <label for="name" class="h4">Tên</label><br>
        
                            <input type="text" class="form-control" id="name" placeholder="Nhập Tên" required>
                        </div>
        
                        <div class="form-group col-sm-6">
        
                            <label for="email" class="h4">Địa Chỉ Email</label><br>
        
                            <input type="email" class="form-control" id="email" placeholder="Nhập Email" required>
            
                        </div>
            
                    </div>
            
                    <div class="form-group">
            
                        <label for="message" class="h4 ">Nội Dung</label><br>
            
                        <textarea id="message" class="form-control" rows="7" placeholder="Nhập Nội Dung" required></textarea>
            
                    </div>
                    <button><a href="index.html">Về</a></button>
                    <button type="submit" id="form-submit" class="btn btn-success " style="width: 30%">Gửi</button>
            
            
                </form>
                
                
                <div class="col-sm-4">
                    <h3>Địa Chỉ Của Chúng Tôi</h3>
                    <h4><b>Bubble Tea</b></h4>
                    <p style="font-size: 19px">Địa Chỉ: 470 Trần Đại Nghĩa, Ngũ Hành Sơn, Đà Nẵng</p>
                    <p style="font-size: 19px">Hotline: (+84) 946479200</p>
                    <h4><b>Địa Chỉ Email</b></h4>
                    <p style="font-size: 19px">nguyenquangloi1357@gmail.com</p>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
